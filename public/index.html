<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/assets/images/favicon.ico"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link
      href="%PUBLIC_URL%/assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" />
    <!-- You can change the theme colors from here -->
    <link
      href="%PUBLIC_URL%/assets/css/colors/blue-dark.css"
      id="theme"
      rel="stylesheet"
    />
    <title>IDDPUES | Sistema</title>
  </head>

  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="root"> 

    <script src="%PUBLIC_URL%/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="%PUBLIC_URL%/assets/plugins/bootstrap/js/popper.min.js"></script>

    <script src="%PUBLIC_URL%/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="%PUBLIC_URL%/assets/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="%PUBLIC_URL%/assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="%PUBLIC_URL%/assets/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="%PUBLIC_URL%/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="%PUBLIC_URL%/assets/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Style switcher -->

    <!-- ============================================================== -->
    <script src="%PUBLIC_URL%/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
  </body>
</html>
